name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/wled-manager

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NBGV needs the commit graph for version height

      - name: Resolve version (Nerdbank.GitVersioning)
        id: nbgv
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $toolPath = Join-Path $HOME ".dotnet/tools"
          if ($env:PATH -notlike "*$toolPath*") {
            $env:PATH = "$toolPath;$env:PATH"
          }

          dotnet tool update --global nbgv --version 3.* *> $null
          $updateExit = $LASTEXITCODE
          if ($updateExit -ne 0) {
            dotnet tool install --global nbgv --version 3.* | Out-Null
            if ($LASTEXITCODE -ne 0) {
              throw "Failed to install Nerdbank.GitVersioning CLI"
            }
          }

          $result = nbgv get-version -f json | ConvertFrom-Json
          "semVer=$($result.SemVer2)" >> $env:GITHUB_OUTPUT
          "simpleVersion=$($result.SimpleVersion)" >> $env:GITHUB_OUTPUT
          "nugetVersion=$($result.NuGetPackageVersion)" >> $env:GITHUB_OUTPUT
          "informationalVersion=$($result.AssemblyInformationalVersion)" >> $env:GITHUB_OUTPUT

      - name: Display version details
        run: |
          echo "SemVer: ${{ steps.nbgv.outputs.semVer }}"
          echo "Simple: ${{ steps.nbgv.outputs.simpleVersion }}"
          echo "NuGet: ${{ steps.nbgv.outputs.nugetVersion }}"

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ steps.nbgv.outputs.semVer }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.nbgv.outputs.semVer }}
            type=semver,pattern={{major}},value=${{ steps.nbgv.outputs.semVer }}
            type=sha,prefix={{branch}}-,enable=${{ startsWith(github.ref, 'refs/heads/') }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.nbgv.outputs.semVer }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/WledManager
          file: ./src/WledManager/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.nbgv.outputs.semVer }}
